<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - E-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">E-Shop</a>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="products.html" class="nav-link">Products</a>
                <a href="about.html" class="nav-link">About Us</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </div>
            <div class="nav-icons">
                <a href="#" class="nav-icon" id="search-icon"><i class="fas fa-search"></i></a>
                <a href="wishlist.html" class="nav-icon wishlist-icon">
                    <i class="fas fa-heart"></i>
                    <span class="wishlist-item-count">0</span>
                </a>
                <a href="cart.html" class="nav-icon cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-item-count">0</span>
                </a>
                <a href="#" class="nav-icon"><i class="fas fa-user"></i></a>
                <div class="menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        <div class="search-bar-container" id="search-bar-container">
            <input type="text" id="search-input" placeholder="Search for products...">
            <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="mobile-nav-menu">
             <a href="index.html">Home</a>
             <a href="products.html">Products</a>
             <a href="about.html">About Us</a>
             <a href="contact.html">Contact</a>
             <hr>
             <a href="wishlist.html">Wishlist</a>
             <a href="cart.html">Cart</a>
             <a href="#">Login</a>
        </div>
    </header>

    <main>
         <div class="content-page">
            <h1>Contact Us</h1>
            <p>Have a question or a comment? We'd love to hear from you. Please fill out the form below and we will get back to you as soon as possible.</p>
            
            <form class="checkout-form-element">
                 <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="John M. Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                 <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="6" style="width:100%; padding: 0.75rem; border: 1px solid var(--border-color); border-radius: 5px;" required></textarea>
                </div>
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="footer">
         </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
