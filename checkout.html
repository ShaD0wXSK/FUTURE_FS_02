<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - E-Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="checkout-page-body">

    <header class="header">
        <nav class="navbar">
            <a href="index.html" class="logo">E-Shop</a>
            <div class="nav-icons">
                <a href="cart.html" class="nav-icon cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-item-count">0</span>
                </a>
            </div>
        </nav>
    </header>

    <main class="checkout-page">
        <h1>Checkout</h1>
        <div class="checkout-container">
            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form id="checkout-form-element">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="John M. Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Shipping Address</label>
                        <input type="text" id="address" placeholder="123 Park Avenue" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" placeholder="New York" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" placeholder="10001" required>
                        </div>
                    </div>
                    <button type="submit" class="btn place-order-btn">Place Order</button>
                </form>
            </div>
            <div class="order-summary">
                <h2>Your Order</h2>
                <div id="checkout-summary-items">
                    </div>
                <hr>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="checkout-total">$0.00</span>
                </div>
            </div>
        </div>
    </main>
    
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
